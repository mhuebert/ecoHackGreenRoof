<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		 <!--[if lte IE 8]>
		     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
		 <![endif]-->
		  <script src="jquery.js"></script>
		  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
		  <style>
			  #map { height: 480px; }
		  </style>

	</head>
	<body>
		 <div id="map"></div>
		 <script>
		  	var map = L.map('map').setView([45.5216, -73.5754], 13);
		  	L.tileLayer('http://{s}.tile.cloudmade.com/02e852c715de4f3b8df84caf5136256f/997/256/{z}/{x}/{y}.png', {
			    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
			    maxZoom: 18
			}).addTo(map);

		  	function onEachFeature(feature, layer) {
				var popupContent = "<p>I started out as a GeoJSON " +
						feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

				if (feature.properties && feature.properties.popupContent) {
					popupContent += feature.properties.popupContent;
				}

				layer.bindPopup(popupContent);
			}


			$.getJSON('data/ilotschaleur_region06.geojson', function(data){
				console.log(data.features[0].geometry.coordinates.length)
				console.log(data)
				L.geoJson(data).addTo(map)
				$.getJSON('data/ilotsfraicheur_region06.geojson', function(data){
					L.geoJson(data).addTo(map)
				})

			});
		  </script>
	</body>
</html>
